language: python
os:
- linux
install: true
script: python tests.py
before_deploy:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make funscripting.zip; fi
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - funscripting.zip
  - contrib/Funscripting.blend
  on:
    tags: true
    repo: funjack/funscripting
    branch: "master"
    condition: $TRAVIS_OS_NAME = linux
